////toUpperCase 
function upperCase(str) {
var arr = str.split('-');
for (var i = 0; i < arr.length; i++) {
	arr[i] = arr[i].toUpperCase();
var res = arr.join(' ');

}
return res;

}
console.log(upperCase("i learn javascript!"));


// toLowerCase
function lower(str) {
var arr = str.split('-');
 for (var i = 0; i < arr.length; i++) {
  arr[i] = arr[i].toLowerCase();
var res = arr.join(' '); 
}
return res;
}
console.log(lower('I DONT LIKE PHP '));
