<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var start = Date.now();
		var response = prompt("What is your name?", "");
		var end = Date.now();
		var elapsed = (end - start) / 1000;
		document.write("You took " + elapsed + " seconds" + " to type: " + response);
	</script>
</body>
</html>
